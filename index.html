<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PlayStation Studios | PlayStation (India)</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="sony-banner">
      <div class="sony-logo"></div>
    </header>

    <nav class="navbar">
      <figure class="navbar-logo">
        <img src="assets/navLogo.png" alt="PlayStation" />
      </figure>

      <ul class="navlinks">
        <li>Games <i class="fa-solid fa-angle-down"></i></li>
        <li>PS5 <i class="fa-solid fa-angle-down"></i></li>
        <li>PS4 <i class="fa-solid fa-angle-down"></i></li>
        <li>Services <i class="fa-solid fa-angle-down"></i></li>
        <li>Accessories <i class="fa-solid fa-angle-down"></i></li>
        <li>News <i class="fa-solid fa-angle-down"></i></li>
        <li>Store <i class="fa-solid fa-angle-down"></i></li>
        <li>Support <i class="fa-solid fa-angle-down"></i></li>
      </ul>

      <aside class="signin-search-wrapper">
        <button>Sign in</button>
        <i class="fa-solid fa-magnifying-glass"></i>
      </aside>
    </nav>

    <article class="hero-banner">
      <img src="assets/psLogo.png" alt="psLogo" />
    </article>

    <article class="about-container">
      <section class="about-ps">
        <div class="ps-content"></div>
        <div class="video-container"></div>
      </section>


      <section class="ceo-container">
        <figure class="ceo-image"></figure>
        <div class="ceo-content"></div>
      </section>


    </article>


  </body>
</html>
